<!doctype html>

<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">

    <link href="explorer.css" rel="stylesheet"/>.

    <title>Pdffer Explorer</title>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-nd navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <span Class="navbar-brand">PDFfer Explorer</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="download">Download</a>
                    <Li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="flex-shrink-0 container">
    <div class="bg-light p-5 rounded">
        <h1 Class="text-danger">Pdffer Error></h1>
        <p class="lead">An Error has occurred!!!</p>
        <p class="lead">HTTP Status: <span class="text-danger">{{status}}</span></p>
        <p class="lead text-info">{{exception}}</p>
        <button type="button" class="btn btn-primary" onclick="window.history.back();">&laquo; Go Back</button>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted"><a class="link-success">Pdffer</a> &copy: 2025</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
