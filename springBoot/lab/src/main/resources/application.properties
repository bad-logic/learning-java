server.port=8080
# database configs
spring.application.name=lab01
spring.datasource.username=postgres-user
spring.datasource.password=spring-boot@123
spring.datasource.url=jdbc:postgresql://localhost:5432/spring-boot
# jpa configs
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.generate-ddl=true
spring.sql.init.mode=always
# escaping reserve keywords for databases
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
