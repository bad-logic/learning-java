version: "3"

volumes:
  pg_data:

services:
  database:
    image: postgres
    container_name: postgres-container
    environment:
      POSTGRES_DB: dbtraining
      POSTGRES_PASSWORD: spring-boot@123
      POSTGRES_USER: postgres-user
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data